
<form [formGroup]="LogInForm">
    <h1 *ngIf="!isForgotPassword">Вход</h1>
    <h1 *ngIf="isForgotPassword">Забравена парола</h1>
    <div class="form-group" *ngIf="!isForgotPassword">
        <label for="username">Потребителско име/Email</label>
        <input type="text" formControlName="username" id="username" class="form-control">
        <div class="alert alert-danger col-12" 
            *ngIf="!LogInForm.controls.username.valid && isSubmitClicked">
            Липсва потребителско име
        </div>
    </div>
    
    <div class="form-group" *ngIf="!isForgotPassword">
        <label for="password">Парола</label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <div class="alert alert-danger col-12" 
            *ngIf="!LogInForm.controls.password.valid && isSubmitClicked">
            Липсва парола
        </div>
    </div>

    <div class="form-group" *ngIf="isForgotPassword">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" (click)="onLogInButtonClicked()" *ngIf="!isForgotPassword">Вход</button>
    <button type="submit" class="btn btn-primary" (click)="onForgotPasswordButtonClicked()" *ngIf="!isForgotPassword">Забравена парола</button>
    <button type="submit" class="btn btn-primary" (click)="onSendEmailButtonClicked()" *ngIf="isForgotPassword"> Изпращане на email</button>
    <button class="btn btn-primary" (click)="onSignInButtonClicked()" style="float:right" *ngIf="!isForgotPassword">Регистрация</button>
</form>
