
<form [formGroup]="LogInForm">
    <h1>Login</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control">
        <div class="alert alert-danger col-12" 
            *ngIf="!LogInForm.controls.username.valid && LogInForm.controls.username.touched">
            Username is empty
        </div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <div class="alert alert-danger col-12" 
            *ngIf="!LogInForm.controls.password.valid && LogInForm.controls.password.touched">
            Password is empty
        </div>
    </div> 

    <button type="submit" class="btn btn-primary" (click)="onLogInButtonClicked()">Log In</button>
    <button class="btn btn-primary" (click)="onSignInButtonClicked()" style="float:right">Sign Up</button>
</form>
