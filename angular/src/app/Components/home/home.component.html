
<app-navbar></app-navbar>
<div class="container">
    
    <div class="row">
        <div class="col">
            <ng-template [ngIf]="component === 'rent'">
                <app-property-list [setRentFlag]='true' ></app-property-list>

            <ng-template [ngIf]="component === 'buy'">
                <app-property-list [setRentFlag]='false'></app-property-list>
            </ng-template>
        </div>
    </div>

</div>
<app-footer></app-footer>
